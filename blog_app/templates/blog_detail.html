{% extends "base.html" %}

{% load staticfiles %}

{% block content %}

<div class="blog"><!-- start main -->
    <div class="container">
        <div class="main row">
            <h2 class="style">{{ blog.title }}</h2>
            <div class="details row">
                <div class="col-md-6">
                    <img src="{% static "images/det_pic.jpg" %}" alt="" class="img-responsive"/>
                </div>
                <div class="col-md-6">
                    <p class="para">{{ blog.summary }}</p>
                    <p class="para">{{ blog.content }}</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div><!-- end main -->

{% endblock %}
