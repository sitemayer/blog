{% extends "base.html" %}

{% load staticfiles %}

{% block content %}

<div class="container"><!-- start main -->
    <div class="main row">
        <h2 class="style">站长简介</h2>
        <div class="main_bg"  id="about"><!-- start about us -->
            <div class="row about">
                <table border="0">
                    <col width="30%" align="left">
                    <col width="10%">
                    <col align="center" valign="top">
                    <tr>
                        <th>
                            <img src="{% static user_img %}" width="200" height="200" alt="" class="responsive"/>
                        </th>
                        <th></th>
                        <th>
                            <h1><a href="https://github.com/sitemayer"><i class="fa fa-github"></i></a>{{ my_name }}</h1>
                            <h3>{{ my_job }}</h3>
                            <h4>{{ my_resume }}<h4>
                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div><!-- end main -->

{% endblock %}
